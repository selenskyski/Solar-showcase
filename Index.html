<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Solar System</title>
<style>
  body { margin: 0; overflow: hidden; background: black; color: white; font-family: Arial, sans-serif; }
  #infoBox {
    position: absolute;
    top: 10px;
    left: 10px;
    background: rgba(0,0,0,0.7);
    padding: 10px;
    border-radius: 8px;
    display: none;
    max-width: 250px;
  }
</style>
</head>
<body>
<div id="infoBox"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const light = new THREE.PointLight(0xffffff, 1.5, 0);
  scene.add(light);

  const sunGeometry = new THREE.SphereGeometry(2, 32, 32);
  const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xffcc00 });
  const sun = new THREE.Mesh(sunGeometry, sunMaterial);
  scene.add(sun);

  const planetInfo = [
    { name: "Mercury", desc: "Smallest planet, closest to the Sun.", radius: 0.2, distance: 4, color: 0xaaaaaa, speed: 0.02 },
    { name: "Venus", desc: "Hottest planet with thick atmosphere.", radius: 0.4, distance: 6, color: 0xffaa00, speed: 0.015 },
    { name: "Earth", desc: "Our home planet, full of life.", radius: 0.42, distance: 8, color: 0x0000ff, speed: 0.012 },
    { name: "Mars", desc: "The red planet, possible future home.", radius: 0.3, distance: 10, color: 0xff0000, speed: 0.01 },
    { name: "Jupiter", desc: "Largest planet, famous for its Great Red Spot.", radius: 1, distance: 14, color: 0xffddaa, speed: 0.007 },
    { name: "Saturn", desc: "Gas giant with stunning rings.", radius: 0.9, distance: 18, color: 0xddddff, speed: 0.005 },
    { name: "Uranus", desc: "An ice giant that rotates on its side.", radius: 0.6, distance: 22, color: 0x00ffff, speed: 0.003 },
    { name: "Neptune", desc: "The farthest planet, deep blue in color.", radius: 0.55, distance: 26, color: 0x0000aa, speed: 0.002 }
  ];

  const planets = [];
  planetInfo.forEach(info => {
    const geometry = new THREE.SphereGeometry(info.radius, 32, 32);
    const material = new THREE.MeshStandardMaterial({ color: info.color });
    const planet = new THREE.Mesh(geometry, material);
    planet.userData = { distance: info.distance, angle: Math.random() * Math.PI * 2, speed: info.speed, name: info.name, desc: info.desc };
    scene.add(planet);
    planets.push(planet);
  });

  camera.position.z = 40;

  const raycaster = new THREE.Raycaster();
  const mouse = new THREE.Vector2();
  const infoBox = document.getElementById("infoBox");

  window.addEventListener("click", (event) => {
    mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
    mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

    raycaster.setFromCamera(mouse, camera);
    const intersects = raycaster.intersectObjects(planets);

    if (intersects.length > 0) {
      const planet = intersects[0].object;
      infoBox.innerHTML = `<strong>${planet.userData.name}</strong><br>${planet.userData.desc}`;
      infoBox.style.display = "block";
    } else {
      infoBox.style.display = "none";
    }
  });

  function animate() {
    requestAnimationFrame(animate);

    planets.forEach(planet => {
      planet.userData.angle += planet.userData.speed;
      planet.position.x = planet.userData.distance * Math.cos(planet.userData.angle);
      planet.position.z = planet.userData.distance * Math.sin(planet.userData.angle);
    });

    renderer.render(scene, camera);
  }

  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
